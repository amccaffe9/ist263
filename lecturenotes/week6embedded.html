<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 embedded</title>
    <!-- this is an embedded style sheet -->
    <style>
        /* grouped element selector */
        p, h1 {
            color:teal;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em; /* 1.5 means 150% */
            font-weight: bolder;
        }
        /* descendant selectors pick an element inside another element */
        a {
            color:orange;
        }
        #firstbullet {
            color: crimson;
        }
        .pinktext {
            color: pink;
        }
    </style>
</head>
<body>
    <h1 class="pinktext">Week 6 CSS</h1>
    <p>Lorem <a href="http://www.ebay.com">ipsum</a> ipsum dolor sit amet consectetur, adipisicing elit. Provident, labore deserunt totam repellat recusandae, impedit distinctio culpa eum doloribus facilis consequatur. Necessitatibus omnis modi vitae. Laborum quaerat qui voluptas esse.</p>
    <ul>
        <li id="firstbullet"><a href="http://www.amazon.com">Amazon</a></li>
        <li><a href="http://www.google.com" class="pinktext">Google</a></li>
    </ul>
</body>
</html>
