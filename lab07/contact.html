        <h1>Contact</h1>
        <form method="post" action="https://formspree.io/f/xbjbolvz">
            <label for="fullname">Name:</label>
            <input type="text" id="fullname" name="fullname"><br>
            <label for="information">What do you want to talk about?</label>
            <textarea id="information" name="information"></textarea><br>
            <label for="urgent">Urgent</label>
            <input type="radio" id="urgent" name="urgentnoturgent" value="urgent">
            <label for="noturgent">Not Urgent</label>
            <input type="radio" id="noturgent" name="urgentnoturgent" value="noturgent" checked><br>
            <label for="inperson">Willing to meet in person?</label>
            <input type="checkbox" id="inperson" name="inperson" value ="yes"><br>
            <label for="person">Who are you?</label>
            <select id="person" name="person">
                <option value="employer">Employer</option>
                <option value="friend">Friend</option>
                <option value="student">Student</option>
                <option value="other">Other</option>
            </select><br>
            <input type="submit" value="send my form">
        </form>
